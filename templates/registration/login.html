
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Log In {% endblock title %}

{% block body %}

<h2 class = "text-dark mt-4">Log In</h2>
<form method="post" class="text-dark">{% csrf_token %}
	{{ form|crispy }}
	<button class="btn btn-outline-dark ml-2" type="submit"> Log In</button>

</form>

<div class="text-dark font-weight-bold">
  				Not an existing user ?<a href="{% url 'signup' %}" >Sign Up Instead! </a>
		</div>

{% endblock body %}
